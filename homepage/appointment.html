    <div class="appointment-content">
        <div class="form">
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>İsminizi Girin</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Tel No</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Email Adresinizi Girin</label>
                </div>
                
            </form>
        </div>
        <div class="date-info">
            <form action="">
                <div class="combo-box">
                    <select name="animal" id="animal">
                        <option value="sarman"><p class="combo-animal-name"> Sarman</p></option>
                        <option value="tekir">Tekir</option>
                        <option value="melez">Melez</option>
                        <option value="hayat">Hayat</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" id="datepicker" name="booking"> <br>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </div>
